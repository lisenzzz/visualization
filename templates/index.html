<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/jtopo.js"></script>
    <script type="text/javascript" src="/static/js/toobar.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var canvas = document.getElementById('canvas');
            var stage = new JTopo.Stage(canvas);
            showJTopoToobar(stage);
            var scene = new JTopo.Scene(stage);
            scene.background = '/static/image/2.jpg';

            var node = new JTopo.Node("hello");
            console.log(node);
            node.setLocation(20, 20);
            scene.add(node);

            node.mousedown(function (event) {
                if(event.button == 2){
                    node.text = '按下右键';
                }
                else if(event.button == 1){
                    node.text = '按下中键';
                }else if(event.button == 0){
                    node.text = '按下左键';
                }
            });

            node.mouseup(function (event) {
                if(event.button == 2){
                    node.text = '松开右键';
                }
                else if(event.button == 1){
                    node.text = '松开中键';
                }else if(event.button == 0){
                    node.text = '松开左键';
                }
            });
            node.click(function(event){
                console.log("单击");
            });
            node.dbclick(function(event){
                console.log("双击");
            });
            node.mousedrag(function(event){
                console.log("拖拽");
            });
            node.mouseover(function(event){
                console.log("mouseover");
            });
            node.mousemove(function(event){
                console.log("mousemove");
            });
            node.mouseout(function(event){
                console.log("mouseout");
            });
        })
    </script>
</head>
<body>
<div id="content" width="850px">
    <canvas id="canvas" width="850px"></canvas>
</div>



</body>
</html>
